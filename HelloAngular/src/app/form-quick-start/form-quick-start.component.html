<div>
  <div>用戶註冊</div>
  <div>
    <form>
      <div>
        <label>用戶名：</label>
        <div>
          <input type="email" placeholder="Email" (keyup)="userNameChange($event)">
        </div>
      </div>
      <div>
        <label>密碼：</label>
        <div>
          <input #pwd type="password" placeholder="Password" (keyup)="0">
        </div>
      </div>

    </form>

    <div>
      <p>用戶名：{{userName}}</p>
      <p>密碼：{{pwd.value}}</p>
    </div>

  </div>
</div>
