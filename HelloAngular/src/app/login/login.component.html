<h1>{{title}}</h1>
<h4>登入帳號</h4>

<form [formGroup]="formModel" (ngSubmit)="onSubmit($event)">
  <div>
    <input formControlName="email" type="email" placeholder="電子郵件(用於帳號登入)">
  </div>
  <div>
    <input formControlName="password" type="password" placeholder="密碼">
  </div>
  <button [disabled]="formModel.invalid" type="submit">登入</button>
</form>
