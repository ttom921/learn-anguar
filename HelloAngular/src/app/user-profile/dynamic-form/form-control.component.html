<div [formGroup]="form">
  <label> {{field.label}}</label>
  <div>
    <div [ngSwitch]="field.controlType">
      <input *ngSwitchCase="'textbox'" [formControlName]="field.key" [type]="field.type" placeholder="{{field.placeholder}}" value="{{field.value}}" />
      <textarea *ngSwitchCase="'textarea'" [formControlName]="field.key" placeholder="{{field.placeholder}}" value="{{field.value}}" rows="{{field.rows}}"></textarea>
      <img *ngSwitchCase="'image'" src="{{field.src}}">
    </div>
  </div>

</div>
